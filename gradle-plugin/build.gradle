apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'
apply from: 'junit.gradle'

def ARTIFACT_ID = 'stf-gradle-plugin'
def ARTIFACT_VERSION = '0.2.1'

repositories {
    mavenLocal()
    maven { url 'http://dl.bintray.com/e13mort/maven/' }
    maven { url 'https://jitpack.io' }
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0-M4'
    }
}

dependencies {
    compile gradleApi()
    compile 'com.github.e13mort:open-stf-client:0.3.1'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'com.github.e13mort'
            artifactId = ARTIFACT_ID
            version = ARTIFACT_VERSION
            from components.java
        }
    }
}

bintray {
    user = rootProject.ext.bintrayUser
    key = rootProject.ext.bintrayKey
    publications = ['mavenJava']
    pkg {
        repo = 'maven'
        name = ARTIFACT_ID
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/e13mort/stf-rest-client.git'
        version {
            name = ARTIFACT_VERSION
        }
    }
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"
